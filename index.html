<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vossle</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <canvas id="c" class="d-none"></canvas>

  <canvas id="myCanvas" class="d-none"></canvas>
  <main id="top">
    <div>
      <a id="webcam-switch" href="#">https://vossle.com/experience-01</a>
    </div>
  </main>

  <div class="md-modal">
    <div class="app-panel">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="canvas" class="d-none"></canvas>
      <div class="flash"></div>
      <audio src="audio/snap.wav" preload="auto"></audio>
    </div>
  </div>

  <div id="controls" class="cameraControls d-none">
    <a href="#" id="exit-app" title="Exit App" class="d-none"><i class="material-icons">exit_to_app</i></a>

    <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>

    <a href="#" id="download-photo" download="selfie.png" target="_blank" title="Save Photo" class="d-none"><i
        class="material-icons">file_download</i></a>

    <a href="#" id="resume-camera" title="Resume Camera" class="d-none"><i class="material-icons">camera_front</i></a>
  </div>

  <!-- <div class="md-modal"></div> -->

</body>

</html>
